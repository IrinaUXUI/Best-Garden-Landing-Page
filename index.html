<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
         <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Call Us </a></li>
                </ul>
            </div>
        </nav> 

        <div class="information">
            <div class="overlay"></div>

            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h2>Разнообразие...</h2>
                        <p> от градинарски услуги</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h2>Винаги до Вас</h2>
                        <p>Всесезонна поддръжка  </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h2>Всяка флора </h2>
                        <p>Нищо не ни се опира</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h2>Разчистваме</h2>
                        <p>Въвеждаме ред в хаоса </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h1>Очаквайте</h1>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>

        <div class="cta">
            <form action="">
                <h3>Запишете се за известие кога стартираме!</h3>
                <input type="text" value="Вашият email" onfocus="if(this.value==this.defaultValue){this.value='';}" placeholder="Вашият email">
                <input type="submit" value="Искам известие">
            </form>
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum= 0;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
           // test console.log(rotateSum);
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }


    </script>
</body>

</html>
